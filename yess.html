<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Marry Me?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0 20px;
            margin: 0;
        }
        .message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
        }
        .yes {
            background-color: #4CAF50;
        }
        .no {
            background-color: #f44336;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="message">
        Now I've a question, will you marry me next year?
    </div>
    <div class="buttons">
        <button class="button yes" id="yesButton">Yes</button>
        <button class="button no" id="noButton">No</button>
    </div>

    <script>
        const noButton = document.getElementById('noButton');
        noButton.addEventListener('click', () => {
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });

        const yesButton = document.getElementById('yesButton');
        yesButton.addEventListener('click', () => {
            window.location.href = 'yess.html';
        });
    </script>
</body>
</html>
